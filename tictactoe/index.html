<!DOCTYPE html>
<html>
<head>


<title>tic-tac-toe</title>
<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
</head>
<body onload="startGame();">
  <h1>Let's play tic-tac-toe!</h1>

    <div id="messages"></div>

    <table border="1">
      <tr>
        <td id="b1" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b2" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b3" class="square" type="button" onClick="nextMove(this)";></td>
      </tr>
      <tr> 
        <td id="b4" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b5" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b6" class="square" type="button" onClick="nextMove(this)";></td>
      </tr>
      <tr> 
       <td id="b7" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b8" class="square" type="button" onClick="nextMove(this)";></td>
        <td id="b9"class="square" type="button"onClick="nextMove(this)";></td>
      </tr>


    <script src="js/tictactoe.js"></script>

</body>
</html>
